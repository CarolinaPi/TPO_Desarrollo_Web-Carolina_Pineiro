<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codo a codo TPO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="./images/loto.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
  <header id="header">

  </header>
  <section>
    <h2>
      Registrate para reservar y obtené un Boucher del 20% OFF de regalo ♥
    </h2>

    <form name="registro" class="formulario" action="" method="" enctype="multipart/form-data">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nommbre" />
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-12">
          <input type="email" class="form-control" id="colFormLabel" placeholder="Email" />
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Comentario</label>
        <textarea class="form-control" id="Comentario" rows="3"></textarea>


        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="" />
          <label class="form-check-label" for="">
            Incluir tratamiento facial 2x1
          </label>

        </div>
        <div class="enviar">
          <button [class]="enviar" type="submit" name submit class="btn btn-enviar" style="border:solid 1px #777"
            onclick="validarPassword(document.registro.password)">Enviar</button>
        </div>
      </div>
    </form>
  </section>

  <div class="calendario">
    <h4>¡Organizá tu escapada!</h4>
    <div>
      <iframe
        src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FArgentina%2FBuenos_Aires&showPrint=0&showCalendars=1&src=ZXMuYXIjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%230B8043"
        style="border:solid 1px #777" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div>
      <p>

      </p>
    </div>
  </div>



  <footer id="footer">

  </footer>
  <script src="./index.js"></script>
</body>

</html>
